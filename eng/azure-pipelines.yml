trigger:
  - master


pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: Npm@1
    inputs:
      command: 'install'
    displayName: npm install

  - task: Npm@1
    inputs:
      command: 'install -g ganache-cli'
    displayName: npm ganache

  - script: |
      npx truffle compile 
    displayName: truffle compile 

 

  - script: |
        npx truffle test --network development 
      displayName: truffle test